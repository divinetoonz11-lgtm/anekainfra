<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Aneka Interior</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --primary:#0A3D62;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:"Segoe UI", Arial, sans-serif;
  overflow:hidden;
}

/* ================= VIDEO BACKGROUND ================= */
.video-bg{
  position:fixed;
  inset:0;
  z-index:-2;
}
.video-bg video{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* DARK OVERLAY */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.65);
  z-index:-1;
}

/* ================= LOGO ================= */
.logo{
  position:absolute;
  top:26px;
  left:50%;
  transform:translateX(-50%);
  z-index:5;
}
.logo img{
  height:120px;
}

/* ================= CENTER CONTENT ================= */
.center{
  height:100vh;
  padding:24px;
  display:flex;
  flex-direction:column;
  justify-content:flex-end;
  align-items:center;
  text-align:center;
  color:#fff;
}

.center h1{
  font-size:38px;
  margin-bottom:30px;
  line-height:1.3;
}

/* ================= BUTTONS ================= */
.actions{
  width:100%;
  max-width:460px;
  display:flex;
  gap:16px;
}

.actions a{
  flex:1;
  padding:16px;
  border:1px solid #fff;
  color:#fff;
  font-size:14px;
  letter-spacing:1px;
  text-align:center;
  transition:.3s;
}

.actions a:hover{
  background:#fff;
  color:#000;
}

/* ================= MOBILE ================= */
@media(max-width:700px){
  .logo img{height:90px}
  .center h1{font-size:26px}
  .actions{flex-direction:column}
}

/* ================= DESKTOP ================= */
@media(min-width:900px){
  .center{
    justify-content:center;
  }
  .actions{
    max-width:520px;
  }
}
</style>
</head>

<body>

<!-- VIDEO -->
<div class="video-bg">
  <video autoplay muted loop playsinline>
    <source src="videos/interior.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</div>

<div class="overlay"></div>

<!-- LOGO -->
<div class="logo">
  <img src="images/logo1.png" alt="Aneka Interior">
</div>

<!-- CONTENT -->
<div class="center">
  <h1>Premium Interior Design & Fit-Out</h1>

  <!-- ONLY 2 BUTTONS -->
  <div class="actions">
    <a href="interior-projects.html">View Interior Projects</a>
    <a href="get-consultation.html">Get Consultation</a>
  </div>
</div>

</body>
</html>
