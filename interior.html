<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Aneka Interior | Luxury Interior Design & Build</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{ --brand:#0A3D62; }

*{box-sizing:border-box}

body{
  margin:0;
  font-family:"Segoe UI", Arial, sans-serif;
  background:#000;
  color:#fff;
}

a{text-decoration:none}

/* ================= HEADER ================= */
header{
  position:fixed;
  top:0; left:0;
  width:100%;
  height:110px;
  padding:0 32px;
  display:flex;
  align-items:center;
  z-index:1000;
  background:rgba(255,255,255,0.95);
  backdrop-filter:blur(6px);
}

.header-inner{
  width:100%;
  display:flex;
  align-items:center;
}

/* BRAND */
.brand{
  display:flex;
  align-items:center;
  gap:16px;
}

.brand img{
  height:72px;
}

.brand-text{
  display:flex;
  flex-direction:column;
}

.brand-title{
  font-size:16px;
  letter-spacing:1.5px;
  color:var(--brand);
}

.brand-tagline{
  font-size:11px;
  color:#888;
}

/* DESKTOP NAV */
nav{
  margin-left:auto;
}
nav a{
  margin-left:26px;
  font-size:14px;
  color:#000;
}

/* MOBILE MENU ICON */
.menu-toggle{
  margin-left:auto;
  display:none;
  flex-direction:column;
  gap:6px;
  cursor:pointer;
}
.menu-toggle span{
  width:26px;
  height:2px;
  background:#000;
}

/* MOBILE MENU */
.mobile-nav{
  position:fixed;
  top:110px;
  left:0;
  width:100%;
  background:#fff;
  display:none;
  flex-direction:column;
  z-index:999;
  border-top:1px solid #eee;
}
.mobile-nav a{
  padding:16px 28px;
  color:#000;
  border-bottom:1px solid #f0f0f0;
}

/* ================= HERO ================= */
.hero{
  position:relative;
  width:100%;
  height:100vh;
  margin-top:110px;
  overflow:hidden;
}

/* VIDEO */
.hero video{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
}

/* BUTTONS â€“ FIXED POSITION (NOT TOO LOW) */
.hero-actions{
  position:absolute;
  bottom:140px;      /* ðŸ‘ˆ KEY FIX */
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:24px;
  z-index:2;
}

.hero-actions a{
  padding:14px 38px;
  border:1px solid #fff;
  color:#fff;
  font-size:13px;
  background:rgba(0,0,0,0.35);
  letter-spacing:1px;
  transition:.3s;
}
.hero-actions a:hover{
  background:#fff;
  color:#000;
}

/* ================= MOBILE ================= */
@media(max-width:900px){
  header{
    height:90px;
    padding:0 20px;
  }
  .brand img{height:56px}
  nav{display:none}
  .menu-toggle{display:flex}

  .hero{
    margin-top:90px;
  }

  .hero-actions{
    bottom:90px;     /* ðŸ‘ˆ mobile ke liye balanced */
    flex-direction:column;
    gap:14px;
  }
}
</style>
</head>

<body>

<!-- ================= HEADER ================= -->
<header>
  <div class="header-inner">

    <div class="brand">
      <img src="images/logo1.png" alt="Aneka Interior Logo">
      <div class="brand-text">
        <div class="brand-title">Aneka Interior</div>
        <div class="brand-tagline">Luxury Interior Design & Build</div>
      </div>
    </div>

    <!-- DESKTOP NAV -->
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="projects.html">Projects</a>
      <a href="interior.html">Interiors</a>
      <a href="careers.html">Careers</a>
      <a href="contact.html">Contact</a>
    </nav>

    <!-- MOBILE MENU ICON -->
    <div class="menu-toggle" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>

  </div>
</header>

<!-- MOBILE MENU -->
<div class="mobile-nav" id="mobileNav">
  <a href="index.html">Home</a>
  <a href="about.html">About</a>
  <a href="projects.html">Projects</a>
  <a href="interior.html">Interiors</a>
  <a href="careers.html">Careers</a>
  <a href="contact.html">Contact</a>
</div>

<!-- ================= HERO ================= -->
<div class="hero">

  <!-- SAME VIDEO FOR ALL -->
  <video autoplay muted loop playsinline>
    <source src="videos/hero-mobile.mp4" type="video/mp4">
  </video>

  <div class="hero-actions">
    <a href="projects.html">VIEW PROJECTS</a>
    <a href="consultation.html">GET CONSULTATION</a>
  </div>

</div>

<script>
/* MOBILE MENU TOGGLE */
function toggleMenu(){
  const nav = document.getElementById("mobileNav");
  nav.style.display = nav.style.display === "flex" ? "none" : "flex";
}
</script>

</body>
</html>
