<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Aneka Interior</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --blue:#0A3D62;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:"Segoe UI", Arial, sans-serif;
  overflow:hidden;
}

/* ================= VIDEO ================= */
.video-bg{
  position:fixed;
  inset:0;
  z-index:-2;
}

.video-bg video{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* overlay */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.6);
  z-index:-1;
}

/* ================= LOGO ================= */
.logo{
  position:absolute;
  top:24px;
  left:50%;
  transform:translateX(-50%);
  z-index:5;
}

.logo img{
  height:110px;
}

/* ================= CENTER ================= */
.center-box{
  height:100vh;
  padding:24px;
  display:flex;
  flex-direction:column;
  justify-content:flex-end;
  align-items:center;
  text-align:center;
  color:#fff;
}

.center-box h1{
  font-size:38px;
  margin-bottom:32px;
}

/* ================= BUTTONS ================= */
.actions{
  width:100%;
  max-width:420px;
  display:flex;
  gap:16px;
}

.actions button{
  flex:1;
  padding:16px;
  font-size:14px;
  background:transparent;
  border:1px solid #fff;
  color:#fff;
  letter-spacing:1px;
  cursor:pointer;
  transition:.3s;
}

.actions button:hover{
  background:#fff;
  color:#000;
}

/* ================= FORMS (BOTTOM SHEET) ================= */
.form-wrapper{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.7);
  display:none;
  align-items:flex-end;
}

.form-wrapper.active{
  display:flex;
}

.form-box{
  background:#fff;
  width:100%;
  max-height:90vh;
  border-radius:18px 18px 0 0;
  padding:28px 24px;
  animation:slideUp .35s ease;
}

@keyframes slideUp{
  from{transform:translateY(100%)}
  to{transform:translateY(0)}
}

.form-box h2{
  margin:0 0 12px;
  color:var(--blue);
}

.form-box input,
.form-box textarea{
  width:100%;
  padding:14px;
  margin:10px 0;
  border:1px solid #ccc;
  font-size:14px;
}

.form-box button{
  width:100%;
  margin-top:14px;
  padding:14px;
  background:var(--blue);
  border:none;
  color:#fff;
  font-size:15px;
}

.close{
  text-align:right;
  font-size:20px;
  cursor:pointer;
  margin-bottom:6px;
}

/* ================= DESKTOP ================= */
@media(min-width:900px){
  .center-box{
    justify-content:center;
  }
  .actions{
    max-width:520px;
  }
  .form-wrapper{
    align-items:center;
  }
  .form-box{
    max-width:480px;
    border-radius:0;
  }
}
</style>
</head>

<body>

<!-- VIDEO -->
<div class="video-bg">
  <video autoplay muted loop playsinline>
    <source src="videos/interior.mp4" type="video/mp4">
  </video>
</div>
<div class="overlay"></div>

<!-- LOGO -->
<div class="logo">
  <img src="images/logo1.png" alt="Aneka Interior">
</div>

<!-- CONTENT -->
<div class="center-box">
  <h1>Luxury Interior Design & Build</h1>

  <div class="actions">
    <button onclick="openForm('projectForm')">Interior Projects</button>
    <button onclick="openForm('consultForm')">Get Consultation</button>
  </div>
</div>

<!-- FORM 1 -->
<div class="form-wrapper" id="projectForm">
  <div class="form-box">
    <div class="close" onclick="closeForms()">✕</div>
    <h2>Interior Project Enquiry</h2>
    <input type="text" placeholder="Full Name">
    <input type="email" placeholder="Email">
    <input type="text" placeholder="City">
    <textarea rows="4" placeholder="Project Requirement"></textarea>
    <button>Submit Enquiry</button>
  </div>
</div>

<!-- FORM 2 -->
<div class="form-wrapper" id="consultForm">
  <div class="form-box">
    <div class="close" onclick="closeForms()">✕</div>
    <h2>Design Consultation</h2>
    <input type="text" placeholder="Full Name">
    <input type="tel" placeholder="Phone Number">
    <textarea rows="4" placeholder="Consultation Details"></textarea>
    <button>Request Callback</button>
  </div>
</div>

<script>
function openForm(id){
  document.body.style.overflow="hidden";
  document.getElementById(id).classList.add("active");
}

function closeForms(){
  document.body.style.overflow="auto";
  document.getElementById("projectForm").classList.remove("active");
  document.getElementById("consultForm").classList.remove("active");
}
</script>

</body>
</html>
