<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Aneka Interior | Luxury Interior Design</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --blue:#0A3D62;
}

*{ box-sizing:border-box; }

body{
  margin:0;
  font-family:"Segoe UI", Arial, sans-serif;
  background:#000;
  color:#fff;
}

/* ================= VIDEO BACKGROUND ================= */
.video-bg{
  position:fixed;
  inset:0;
  z-index:-2;
}

.video-bg video{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* LIGHT OVERLAY (BRIGHT VIDEO) */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.22); /* ðŸ‘ˆ BRIGHT */
  z-index:-1;
}

/* ================= HEADER ================= */
header{
  position:fixed;
  top:0; left:0; right:0;
  z-index:10;
  padding:14px 28px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  background:rgba(0,0,0,0.35);
  backdrop-filter:blur(6px);
}

.logo img{
  height:64px;
}

/* DESKTOP NAV */
nav{
  display:flex;
  gap:22px;
  font-size:13px;
  letter-spacing:1px;
}

nav a{
  color:#fff;
  text-decoration:none;
  padding-bottom:4px;
  border-bottom:1px solid transparent;
}

nav a:hover{
  border-bottom-color:#fff;
}

/* ================= HAMBURGER ================= */
.menu-btn{
  display:none;
  width:34px;
  height:34px;
  flex-direction:column;
  justify-content:center;
  gap:5px;
  cursor:pointer;
}

.menu-btn span{
  height:3px;
  background:#fff;
  border-radius:2px;
}

/* MOBILE MENU */
.mobile-menu{
  position:fixed;
  top:88px;
  left:0;
  width:100%;
  height:calc(100vh - 88px);
  background:rgba(0,0,0,0.95);
  display:none;
  flex-direction:column;
  z-index:20;
}

.mobile-menu a{
  padding:18px 28px;
  color:#fff;
  text-decoration:none;
  border-bottom:1px solid rgba(255,255,255,0.12);
}

/* ================= CENTER ================= */
.center{
  min-height:100vh;
  padding-top:140px;
  padding-left:24px;
  padding-right:24px;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
}

.center h1{
  font-size:42px;
  font-weight:600;
  margin-bottom:34px;
  letter-spacing:1px;
}

/* ACTION BUTTONS */
.actions{
  display:flex;
  gap:20px;
  width:100%;
  max-width:440px;
}

.actions a{
  flex:1;
  padding:18px;
  border:2px solid #fff;
  color:#fff;
  text-decoration:none;
  letter-spacing:1px;
  font-size:14px;
  transition:.3s;
}

.actions a:hover{
  background:#fff;
  color:#000;
}

/* ================= MOBILE ================= */
@media(max-width:900px){
  nav{ display:none; }
  .menu-btn{ display:flex; }
  .center h1{ font-size:30px; }
  .actions{ flex-direction:column; }
  .logo img{ height:56px; }
  header{ padding:12px 18px; }
}
</style>
</head>

<body>

<!-- VIDEO BACKGROUND -->
<div class="video-bg">
  <video autoplay muted loop playsinline preload="metadata" poster="images/hero-poster.jpg">
    <source src="videos/hero-desktop.mp4" type="video/mp4">
  </video>
</div>
<div class="overlay"></div>

<!-- HEADER -->
<header>
  <div class="logo">
    <img src="images/logo1.png" alt="Aneka Interior">
  </div>

  <nav>
    <a href="interior-projects.html">Projects</a>
    <a href="get-consultation.html">Consultation</a>
    <a href="calculator.html">Calculator</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>

  <div class="menu-btn" onclick="toggleMenu()">
    <span></span><span></span><span></span>
  </div>
</header>

<!-- MOBILE MENU -->
<div class="mobile-menu" id="mobileMenu">
  <a href="interior-projects.html">Projects</a>
  <a href="get-consultation.html">Consultation</a>
  <a href="calculator.html">Calculator</a>
  <a href="about.html">About</a>
  <a href="contact.html">Contact</a>
</div>

<!-- CENTER -->
<div class="center">
  <h1>Luxury Interior Design & Build</h1>
  <div class="actions">
    <a href="interior-projects.html">View Interior Projects</a>
    <a href="get-consultation.html">Get Consultation</a>
  </div>
</div>

<script>
function toggleMenu(){
  const menu=document.getElementById("mobileMenu");
  if(menu.style.display==="flex"){
    menu.style.display="none";
    document.body.style.overflow="auto";
  }else{
    menu.style.display="flex";
    document.body.style.overflow="hidden";
  }
}
</script>

</body>
</html>
