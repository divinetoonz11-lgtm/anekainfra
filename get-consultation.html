<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Get Consultation | Aneka Interior</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --primary:#0A3D62;
  --dark:#111;
  --muted:#666;
  --bg:#f5f7fb;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:"Segoe UI", Arial, sans-serif;
  background:var(--bg);
  color:var(--dark);
}

header{
  background:#fff;
  border-bottom:1px solid #e5e5e5;
  padding:18px 24px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.brand{
  font-weight:700;
  letter-spacing:2px;
  color:var(--primary);
}

.back{
  font-size:14px;
  color:var(--primary);
}

.container{
  max-width:900px;
  margin:auto;
  padding:40px 24px 80px;
}

h1{
  color:var(--primary);
  margin-bottom:8px;
}

p{
  color:var(--muted);
  margin-bottom:30px;
}

.form{
  background:#fff;
  padding:30px;
  border-radius:12px;
  box-shadow:0 10px 30px rgba(0,0,0,.08);
}

.group{
  margin-bottom:18px;
}

label{
  display:block;
  font-size:13px;
  color:var(--muted);
  margin-bottom:6px;
}

input, select, textarea{
  width:100%;
  padding:12px;
  border:1px solid #ccc;
  border-radius:6px;
  font-size:14px;
}

textarea{resize:vertical}

.row{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:18px;
}

.actions{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:16px;
  margin-top:22px;
}

button{
  padding:14px;
  border:none;
  border-radius:6px;
  font-size:15px;
  cursor:pointer;
}

.email-btn{
  background:var(--primary);
  color:#fff;
}

.whatsapp-btn{
  background:#25D366;
  color:#fff;
}

.check{
  display:flex;
  gap:10px;
  font-size:13px;
  color:var(--muted);
  margin-top:14px;
}

/* MOBILE */
@media(max-width:600px){
  .actions{
    grid-template-columns:1fr;
  }
}
</style>
</head>

<body>

<header>
  <div class="brand">ANEKA INTERIOR</div>
  <a class="back" href="interior.html">← Interior Home</a>
</header>

<div class="container">
  <h1>Get Design Consultation</h1>
  <p>
    Share your project details and connect with our interior design team
    for a personalized consultation.
  </p>

  <form class="form" onsubmit="return false">

    <div class="row">
      <div class="group">
        <label>Full Name *</label>
        <input id="name" required>
      </div>
      <div class="group">
        <label>Mobile Number *</label>
        <input id="phone" required>
      </div>
    </div>

    <div class="row">
      <div class="group">
        <label>Email Address</label>
        <input id="email">
      </div>
      <div class="group">
        <label>City / Location *</label>
        <input id="city" required>
      </div>
    </div>

    <div class="row">
      <div class="group">
        <label>Property Type *</label>
        <select id="type">
          <option>Residential</option>
          <option>Commercial</option>
          <option>Office</option>
          <option>Retail / Showroom</option>
          <option>Hospitality</option>
        </select>
      </div>
      <div class="group">
        <label>Interior Requirement *</label>
        <select id="requirement">
          <option>Full Interior (Turnkey)</option>
          <option>Partial Interior</option>
          <option>Renovation</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="group">
        <label>Estimated Budget</label>
        <select id="budget">
          <option>₹10 – 25 Lakhs</option>
          <option>₹25 – 50 Lakhs</option>
          <option>₹50 Lakhs – 1 Cr</option>
          <option>₹1 Cr +</option>
        </select>
      </div>
      <div class="group">
        <label>Expected Start Time</label>
        <select id="timeline">
          <option>Immediately</option>
          <option>1 – 3 Months</option>
          <option>3 – 6 Months</option>
        </select>
      </div>
    </div>

    <div class="group">
      <label>Additional Requirements</label>
      <textarea id="message" rows="4"></textarea>
    </div>

    <div class="check">
      <input type="checkbox" required>
      <div>I agree to be contacted by Aneka Interior.</div>
    </div>

    <div class="actions">
      <button class="email-btn" onclick="sendEmail()">Send via Email</button>
      <button class="whatsapp-btn" onclick="sendWhatsApp()">Send via WhatsApp</button>
    </div>

  </form>
</div>

<script>
function buildMessage(){
  return `
Interior Consultation Enquiry

Name: ${name.value}
Phone: ${phone.value}
Email: ${email.value}
City: ${city.value}

Property Type: ${type.value}
Interior Requirement: ${requirement.value}
Budget: ${budget.value}
Timeline: ${timeline.value}

Additional Requirements:
${message.value}
`;
}

function sendEmail(){
  const body = encodeURIComponent(buildMessage());
  window.location.href =
    "mailto:business@anekainfra.com?subject=Interior Consultation Enquiry&body=" + body;
}

function sendWhatsApp(){
  const text = encodeURIComponent(buildMessage());
  window.open(
    "https://wa.me/918887587494?text=" + text,
    "_blank"
  );
}
</script>

</body>
</html>
